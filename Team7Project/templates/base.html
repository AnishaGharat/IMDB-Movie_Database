<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
</head>
<body>
<div class="container-fluid">
    <div class="container-fluid align-items-center">
        <div class="row align-items-center">
            <div class="col-sm-1 ">
                <a class="imdb-logo " href="/?ref_=nv_home">
                    <img class="rounded-pill "
                         src="https://m.media-amazon.com/images/G/01/imdb/images/social/imdb_logo.png"
                         width="50" height="50" viewBox="0 0 64 64" style=""></img>
                </a>
            </div>
            <div class="col-6 ">
                <ul class="nav nav-pills nav-fill" role="tablist">
                    <li class="nav-item pill me-2" role="presentation">
                        <a class="nav-link active" data-toggle="tab" href="/?ref_=nv_home">Home</a>
                    </li>
                    <li class="nav-item pill me-2" role="presentation">
                        <a class="nav-link" data-toggle="tab" href="{% url 'ProjectIMDB:Browse' %}">Browse Movies</a>
                    </li>
                    <li class="nav-item pill me-2" role="presentation">
                        <a class="nav-link" data-toggle="tab" href="{% url 'ProjectIMDB:About Us' %}">About Us</a>
                    </li>
                </ul>
            </div>
            <div class="col">
                {% if user.is_authenticated %}
                    <a href="logout">
                        <button class="btn btn-outline-info" type="submit">Logout</button>
                    </a>
                {% else %}
                    <a href="login">
                        <button class="btn btn-outline-info" type="submit">Login</button>
                    </a>
                {% endif %}
            </div>
            <div class="col-3 search">
                <form action="{% url 'ProjectIMDB:search' %}" method="get" class="d-flex">
                    <input name="q" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">{% block home_block %}*** {% endblock %}</div>

</body>
</html>
